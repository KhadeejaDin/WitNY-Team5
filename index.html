<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>WitNY Team 5</title>
  <meta name="description" content="WitNY Team 5">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container-fluid">
    <div class="row header">
      <div class="col-sm-3 text-left dateTime">
        <div class="row">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-4">
                  <p id="day"></p>
              </div>
              <div class="col-sm-8 timeDiv">
                    <p id="time"></p>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <p id="date"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-9">
            <div class="title">Welcome</div>
      </div>
    </div>

    <div class="row">
      <div id="carouselExampleSlidesOnly" class="carousel slide mx-auto" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/3.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/4.jpg" alt="Third slide">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <img class="watch" src="images/watch.jpg">
        <div class ="descrip">
          This is a device paired with wearable tech
        </div>
      </div>
      <div class="col-sm-8">
        <div class="scanner">
          <img src="images/barcode.png">
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
